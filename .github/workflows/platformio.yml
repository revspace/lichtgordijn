name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up Python
        uses: actions/setup-python@v1

      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install platformio
      
      - name: Run PlatformIO
        run: platformio run
